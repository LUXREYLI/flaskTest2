{% extends "base.html" %}
{% block title %}Accounts{% endblock %}
{% block content %}

<form method="post" action="/accounts">
    <div class="card" style="width:auto; left: 2px; margin-left: 2px;"></div>

    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Select the account</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">User</th>
                <th scope="col">E-Mail</th>
                <th scope="col">initialized</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <th scope="row">{{ account.account_id }}</th>
                <td><input class="form-control" type="text" name="mail_{{ account.account_id }}"
                        value="{{ account.email }}"></td>
                <td><input class="form-control" type="text" name="initialized_{{ account.account_id }}"
                        value="{{ account.initialized }}" readonly></td>
                <td><button type="submit" value="Set_{{ account.account_id }}" class="btn btn-success"
                        name="action">Set</button></td>
                <td><button type="submit" value="Reset_{{ account.account_id }}" class="btn btn-danger"
                        name="action">Reset</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</form>
{% endblock %}
