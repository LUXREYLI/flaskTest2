{% extends "base.html" %}
{% block title %}Accounts{% endblock %}
{% block content %}

<form method="post" action="/accounts">
    {% for account in accounts %}
        <div class='book'>
            <h3>{{ account.account_id }}, {{ account.email }}, {{ account.password }}, {{ account.initialized }}</h3>
        </div>
    {% endfor %}
    <button type="submit" value="ON" class="btn btn-success" name="action">Einschalten</button>
    <button type="submit" value="OFF" class="btn btn-danger" name="action">Ausschalten</button>
</form>
{% endblock %}
